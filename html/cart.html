            <p>Sub-Total <span id="sub-total">$9500</span></p>
        </div>

            <div id="cart-button">
                <button type="button" onclick="cartCheckoutTransition(0)">Proceed to checkout</button>
            </div>
        </div>
    </main>
   
    <script>

        // this script helps to make the cart a litte more interactive
        // get all elements with the "exit" class
        const exitButtons = document.querySelectorAll('.exit');
        const subTotal = document.getElementById('sub-total')
        const items = document.querySelectorAll('.cart-item')

        // this here simply computes the sum of the item prices and adds sets it as the subtotal
        {
            var total = 0;
            items.forEach( element => {
                total += Number((element.children[1].children[1].innerText).replace(/[^0-9.-]+/g,""))
            })
            subTotal.innerText = '$' + total.toFixed(0)
            console.log("Init", subTotal.innerText)
        }
        

        // add click event listener to all "exit" buttons
        exitButtons.forEach((exitButton) => {

        // this function will essentially allow you to remove a element from the cart
        // when the exit button is clicked
        exitButton.addEventListener('click', (event) => {
            // get the parent element of the "exit" button that has the "items" class
            const itemElement = event.target.parentNode.parentNode
   
            // here the price will be deducted from the total
            var priceRemoved = Number((itemElement.children[1].children[1].innerText).replace(/[^0-9.-]+/g,""));
            var total = Number((subTotal.innerText).replace(/[^0-9.-]+/g,""))
            var new_total = '$' + (total - priceRemoved).toFixed(0)

            subTotal.innerText = new_total

            // hide the parent element
            itemElement.style.display = "none"
        });
        });


        // exit_button[x].parentNode.parentNode.style.display = "none"
            
       
    </script>
