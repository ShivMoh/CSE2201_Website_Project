<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="../css/hero.css">
    <link rel="stylesheet" href="../css/form-elements.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="../css/header-blue-no-image.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div id="hero">
            <h1 id="page-title">MY CART</h1>
            <p id="page-location">
                Home 
                <span><img src="../Resources/Icons/arrow-grey.png" alt="arrow"></span> 
                Shop 
                <span><img src="../Resources/Icons/arrow-grey.png" alt="arrow"></span> 
                Cart
            </p>
        </div>
        <nav>
            <div class="navigation-bar">
                <div class="logo">
                    <img src="..\Resources\Navigation-Bar\logo.png"  alt="Cakes R Us logo">
                </div>
                <div class="menu">
                    <a href="#">Home</a>
                    <div class="dropdown">
                        <div class="dropbtn">About
                            <i class="fa fa-caret-down"></i>
                        </div>
                        <div class="dropdown-content about-dropdown">
                            <a href="#">Who We Are</a>
                            <a href="#">Our History</a>
                        </div>
                    </div> 
                    <a href="#">Shop</a>
                    <a href="#">Services</a>
                    <a href="#">Contact</a>
                </div>
                <ul class="social-links">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
                <div class="icons">
                    <div class="dropdown">
                        <a><img src="..\Resources\Navigation-Bar\search-icon.png"  alt="search"></a>
                        <div class="dropdown-content ">
                            <div id="search-container">
                                <input title="search" type="text" name="search" id="search-bar">
                                <button title="search button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div> 
                    <a href="#"><img src="..\Resources\Navigation-Bar\cart-icon.png" alt="Cart"></a>
                    <a href="#"><img src="..\Resources\Navigation-Bar\profile-icon.png" alt="Profile"></a>
                </div>
            </div>
        </nav>
 
    </header>

    <main>
        <div id="cart">
            <div id="cart-items">
                <span id="divider"></span>
                <div class="cart-item">
                    <img  src="../Resources/Images/product3.png" alt="product 1">
                    <div id="item-details" style="grid-area: auto;">
                        <img class="exit" src="../Resources/Icons/cross.png" alt="exit">
                        <h2>$5200</h2>
                        <h4>Checkered Shirt</h4>
                        <div id="selectors">  
                            <select title="color" name="color" id="color">
                                <option value="Blue">Blue</option>
                                <option value="Green">Green</option>
                                <option value="Red">Red</option>
                                <option value="Yellow">Yellow</option>
                                <option value="Black">Black</option>
                                <option value="Black">White</option>
                            </select>  
                            <span id="vertical-divider"></span>
                            <select title="size" name="size" id="size">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="Xl">XL</option>
                            </select>  
                            <span id="vertical-divider"></span>
                            <select title="quantity" name="quantity" id="quantity">
                                <option value="1">Qty 1</option>
                                <option value="2">Qty 2</option>
                                <option value="3">Qty 3</option>
                                <option value="4">Qty 4</option>
                                <option value="5">Custom Input</option>
                            </select>
                        </div>
                    </div>
                </div>
                <span id="divider"></span>
                    
                <div class="cart-item">
                    <img  src="../Resources/Images/product3.png" alt="product 1">
                    <div id="item-details" style="grid-area: auto;">
                        <img class="exit" src="../Resources/Icons/cross.png" alt="exit">
                        <h2>$5200</h2>
                        <h4>Checkered Shirt</h4>
                        <div id="selectors">  
                            <select title="color" name="color" id="color">
                                <option value="Blue">Blue</option>
                                <option value="Green">Green</option>
                                <option value="Red">Red</option>
                                <option value="Yellow">Yellow</option>
                                <option value="Black">Black</option>
                                <option value="Black">White</option>
                            </select>  
                            <span id="vertical-divider"></span>
                            <select title="size" name="size" id="size">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="Xl">XL</option>
                            </select>  
                            <span id="vertical-divider"></span>
                            <select title="quantity" name="quantity" id="quantity">
                                <option value="1">Qty 1</option>
                                <option value="2">Qty 2</option>
                                <option value="3">Qty 3</option>
                                <option value="4">Qty 4</option>
                                <option value="5">Custom Input</option>
                            </select>
                        </div>
                    </div>
                </div>
                <span id="divider"></span>
            </div>
                
        <div id="total-container">
            <p>Sub-Total <span id="sub-total">$xxxx</span></p>
        </div>
        
        <div id="button-container">
            <div id="cart-button">
               
                <button type="button" onclick="cartCheckoutTransition(0)">Proceed to checkout</button>
            </div>
        </div>
    </main>
