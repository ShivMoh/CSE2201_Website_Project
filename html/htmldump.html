<!DOCTYPE html>
<html>
  <head>
    <title>My Google Map</title>
    <style>
      /* Set the size of the map container */
      #map {
        width: 500px;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA074hWdTeEcPJFopBkggVfailJte18mWo&callback=initMap"
      async
      defer
    ></script>
    <script>
      function initMap() {
        // Set the center of the map
        var center = { lat: 37.7749, lng: -122.4194 };
        // Create the map
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center: center,
        });
        // Add a marker
        var marker = new google.maps.Marker({
          position: center,
          map: map,
        });
      }
    </script>
  </body>
</html>
