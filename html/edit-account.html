<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form-elements.css">
    <link rel="stylesheet" href="../css/checkout.css">
    <link rel="stylesheet" href="../css/checkout-payment.css">

   
    <title>Document</title>
    <style>
        #center {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .multi-stage-form {
            display: flex;
        }

        #prev-btn {
            display: block;
        }

        .payment input {
            height: 1.3vw;
        }


    </style>
</head>
<body>
    
    <main id="center">
        <form id="form-content" class="form">
            <div class="multi-stage-form">
                <div id="instructions-guide-options">
                    <h3>Please select your payment options</h3>
                    <div id="payment-options">
                        <img src="../Resources/Logos/visa.png" alt="visa"  onclick="switchTabs(0)">
                        <img src="../Resources/Logos/paypal.png" alt="paypal"  onclick="switchTabs(1)">
                        <img src="../Resources/Logos/wipay.png" alt="wipay"  onclick="switchTabs(2)">
        
                    </div>
                    <h3>Please fill in the required information below: </h3>
                    <div id="option-selected">
                        <p id="cash-on-arrival">Cash On Arrival</p>
                        <img id="payment-option" src="" alt="">
                    </div>
                </div>

                <div class="payment">
                    <label for="cardHolder">Card Holder Name<span>*</span></label>
                    <input title="cardHolder" type="text" name="cardHolder" placeholder="e.g. John Doe">
        
                    <label for="cardNumber">Card Number<span>*</span></label>
                    <input title="cardNumber" type="text" name="cardNumber" maxlength="19" placeholder="2424 2424 2424 2421" id="credit-card-num">
        
                    <div id="card-details">
                        <div id="details-container">
                            <label for="cardNumber">Security Pin<span>*</span></label>
                            <input title="cardNumber" type="number" min="0000" max="9999" name="cardNumber" placeholder="2424" id="security-pin">
                        </div>
                    
                        <div id="details-container">
                            <label for="expiraryDate">Expirary Date<span>*</span></label>
                            <input title="expiraryDate" type="date" name="expiraryDate" placeholder="yy/mm/dd">
                        </div>
        
                    </div>
        
                    <label for="billingAddressLine1">Billing Address Line 1 <span>*</span></label>
                    <input title="billingAddressLine1" type="text" name="billingAddressLine1" placeholder="Billing Address Line 1">
        
                    <label for="billingAddressLine2">Billing Address Line 2 <span>*</span></label>
                    <input title="billingAddressLine2" type="text" name="billingAddressLine2" placeholder="Billing Address Line 2">
        
                    <label for="cityVillage">City/Village <span>*</span></label>
                    <input title="cityVillage" type="text" name="cityVillage" placeholder="City/Village">
        
                    <label for="region">Region (Optional) </label>
                    <input title="region" list="regions" type="text" name="region" placeholder="Region">
                    <datalist id="regions">
                        <option value="1: Barima-Waini">
                        <option value="2: Pomeroon-Supenaam">
                        <option value="3: Essequibo Islands-West Demerara">
                        <option value="4: Demerara-Mahaica">
                        <option value="5: Mahaica-Berbice">
                        <option value="6: East Berbice-Corentyne">
                        <option value="7: Cuyuni-Mazaruni">
                        <option value="8: Potaro-Siparuni">
                        <option value="9: Upper Takutu-Upper Essequibo">
                        <option value="10: Upper Demerara-Berbice">
                    </datalist>
                </div>
        
                <div class="payment">
                    
                    <label for="email">Email <span>*</span></label>
                    <input title="email" type="email" name="email" placeholder="e.g johndoe@gmail.com">
        
                    <label for="password">Password <span>*</span></label>
                    <input title="password" type="password" name="password" placeholder="">

                </div>
        
                <div class="payment">
                    
                    <label for="email">Email <span>*</span></label>
                    <input title="email" type="email" name="email" placeholder="e.g johndoe@gmail.com">
        
                    <label for="password">Password <span>*</span></label>
                    <input title="password" type="password" name="password" placeholder="">
                </div>
            </div>
            <div id="button-container">
                <div id="buttons">
                    <button type="button" id="prev-btn">Back</button>
                    <button type="submit" id="next-btn" >Next</button>
                </div>
            </div>
        </form>

 
   
    </main>

   
</body>
<script src="../javascript/account-edit-payment.js" defer></script>
</html>
