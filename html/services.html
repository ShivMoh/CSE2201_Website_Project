<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Store</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/services.css">

    <!-- <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit"> -->

</head>
<style>

</style>
<body>
    <div class="navigation-bar">
        <p>Temporary header</p>
    </div>

    <div class="customer-rewards">
        <h2>Customer Rewards</h2>
        <p>Sign up and start saving now!</p>

        <div class="rewards-grid">
            <div class="rewards-item">
                <img class = rewards-img src="../Resources/Images/placeholder-image-500x500.png" alt="Reward 1">
                <p>Frequent Sales!</p>
            </div>

            <div class="rewards-item">
                <img class = rewards-img src="../Resources/Images/placeholder-image-500x500.png" alt="Reward 2">
                <p>Cashback on Purchases!</p>
            </div>

            <div class="rewards-item">
                <img class = rewards-img src="../Resources/Images/placeholder-image-500x500.png" alt="Reward 3">
                <p>Home Delivery!</p>
            </div>
        </div>

        <button class="sign-up-button">Sign Up</button>
    </div>

    <div class="services">
        <h2>Additional Services</h2>
        <p>Services open to all customers</p>

        <div class="service-grid">
            <div class="service-item">
                <img class = service-img src="../Resources/Images/placeholder-image-500x500.png" alt="Service 1">
                <p>Size Adjustments</p>
            </div>

            <div class="service-item">
                <img class = service-img src="../Resources/Images/placeholder-image-500x500.png" alt="Service 2">
                <p>Custom Clothing</p>
            </div>

            <div class="service-item">
                <img class = service-img src="../Resources/Images/placeholder-image-500x500.png" alt="Service 3">
                <p>Embroidery</p>
            </div>
        </div>

        <button class="request-services-button">Request Services</button>
    </div>

    
</body>
</html>
