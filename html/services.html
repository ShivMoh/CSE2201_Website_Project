<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Store</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>

</style>
<body>
    <header>
        <div id="logo">
            <picture>
                <img src="../Resources/Header-Assets/logo.png" alt="Joe's Store Logo">
            </picture>
        </div>

        <div class="navbar">
            <a href="#home">Home</a>
            <div class="dropdown">
                <div class="dropbtn">About
                    <i class="fa fa-caret-down"></i>
                </div>
                <div class="dropdown-content about-dropdown">
                    <a href="#">Who We Are</a>
                    <a href="#">Our History</a>
                </div>
            </div> 
            <a href="#news">Shop</a>
            <a href="#news">Services</a>
            <a href="#news">Contact</a>
        </div>

        <div id="social-icons">
            <picture>
                <img src="../Resources/Header-Assets/facebook-icon.png" alt="facebook">
            </picture>
            <picture>
                <img src="../Resources/Header-Assets/instagram-icon.png" alt="instagram">
            </picture>
            <picture>
                <img src="../Resources/Header-Assets/twitter-icon.png" alt="twitter">
            </picture>
        </div>

        <div class="navbar options">
            <div class="dropdown">
                <picture class="dropbtn">
                    <img src="../Resources/Header-Assets/search-icon.png" alt="search">
                </picture>
                <div class="dropdown-content ">
                    <div id="search-container">
                        <input title="search" type="text" name="search" id="search-bar">
                        <button title="search button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </div> 

            <picture>
                <img src="../Resources/Header-Assets/cart-icon.png" alt="cart">
            </picture>
            <picture>
                <img src="../Resources/Header-Assets/profile-icon.png" alt="profile">
            </picture>
        </div>
    </header>
</body>
</html>
