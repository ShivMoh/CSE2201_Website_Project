<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe's Store</title>
    <link rel="stylesheet" href="../css/checkout-shipping.css">
    <link rel="stylesheet" href="../css/checkout.css">
    <link rel="stylesheet" href="../css/global.css">
</head>
<body>
    <section id="checkout-container">
        <div id="form-content">
            <div id="progress-status">
                <p class="progress-state">Shipping</p>
                <span> > </span>
                <p class="progress-state">Payment</p>
                <span> > </span>
                <p class="progress-state">Review</p>
            </div>
            <div class="multi-stage-form">
                <div >
                    <h3>How would you like to get your order?</h3>
                    <div id="shipping-options">
                        <div id="box-container-1">
                            <p>I'd like it delivered!</p>
                        </div>
                        <div id="box-container-2">
                            <p>I'll pick it up</p>
                        </div>
                    </div>
                </div>

                <form class="shipping">
                    <label for="lastName">First Name</label>
                    <input title="firstName" type="text" name="firstName">

                    <label for="lastName">Last Name</label>
                    <input title="lastName" type="text" name="lastName">

                    <label for="email">Email</label>
                    <input title="email" type="email" name="email">

                    <label for="phoneNumber">Phone Number (Optional)</label>
                    <input title="email" type="number" name="phoneNumber">

                    <label for="addressLine1">Address Line 1</label>
                    <input title="addressLine1" type="text" name="addressLine1">

                    <label for="addressLine2">Address Line 2</label>
                    <input title="addressLine2" type="text" name="addressLine2">

                    <label for="cityVillage">City/Village</label>
                    <input title="cityVillage" type="text" name="cityVillage">

                    <label for="region">Region</label>
                    <input title="region" list="regions" type="text" name="region" placeholder="Number">
                    <datalist id="regions">
                        <option value="1: Barima-Waini">
                        <option value="2: Pomeroon-Supenaam">
                        <option value="3: Essequibo Islands-West Demerara">
                        <option value="4: Demerara-Mahaica">
                        <option value="5: Mahaica-Berbice">
                        <option value="6: East Berbice-Corentyne">
                        <option value="7: Cuyuni-Mazaruni">
                        <option value="8: Potaro-Siparuni">
                        <option value="9: Upper Takutu-Upper Essequibo">
                        <option value="10: Upper Demerara-Berbice">
                    </datalist>
                </form>
            </div>
    
            <div id="button-container">
                <div id="buttons">
                    <!-- <button type="button" id="back-to-cart" onclick="cartCheckoutTransition(1)">Back To Cart</button> -->
                    <button type="button" id="prev-btn" onclick="showTab(-1)">Back</button>
                    <button type="button" id="next-btn" onclick="showTab(1)">Next</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
