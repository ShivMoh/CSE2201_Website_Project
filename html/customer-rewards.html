</head>
<body>
    <nav>
        <div class="navigation-bar">
            <div class="logo">
                <img src="..\Resources\Navigation-Bar\logo.png"  alt="Cakes R Us logo">
            </div>  
            <div class="menu">
                <a href="#">Home</a>
                <div class="dropdown">
                    <div class="dropbtn">About
                        <i class="fa fa-caret-down"></i>
                    </div>
                    <div class="dropdown-content about-dropdown">
                        <a href="#">Who We Are</a>
                        <a href="#">Our History</a>
                    </div>
                </div> 
                <a href="#">Shop</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
            
            <ul>
                <li><a href="#"><img src="/Resources/Header-Assets/facebook-icon.png" alt=""></a></li>
                <li><a href="#"><img src="/Resources/Header-Assets/twitter-icon.png" alt=""></a></li>
                <li><a href="#"><img src="/Resources/Header-Assets/instagram-icon.png" alt=""></a></li>
            </ul>
            <div class="icons">
                <div class="dropdown">
                    <a><img src="..\Resources\Navigation-Bar\search-icon.png"  alt="search"></a>
                    <div class="dropdown-content ">
                        <div id="search-container">
                            <input title="search" type="text" name="search" id="search-bar">

                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div> 
                <a href="#"><img src="..\Resources\Navigation-Bar\cart-icon.png" alt="Cart"></a>

        </div>
    </nav>

    <!--Customer Rewards Form-->
    <div class="title-with-location">
        <h2>SIGN UP FOR CUSTOMER REWARDS</h2>
        <p>Home > Services > <span>Customer Rewards</span></p>

        <div class="request-form">
            <p class="form-head-text">Please fill in the required information below:</p>
            <div class="inner-request-form">
                <div class="first-name-div">
                    <label for="first-name">First Name:</label>
                    <input type="text" name="first-name-text" id="first-name" required>
                </div>
                <div class="last-name-div">
                    <label for="last-name">Last Name:</label>
                    <input type="text" name="last-name-text" id="last-name" required>
                </div>
                <div class="email-div">
                    <label for="email">Email:</label>
                    <input type="text" name="email-text" id="email" required>
                </div>
                <div class="phone-number-div">
                    <label for="phone-number">Phone Number (Optional):</label>
                    <input type="text" name="phone-number-text" id="phone-number">
                </div>
                <div class="condition1">
                    <input class = "condition-checkbox" type="checkbox" required>
                    <p class="condition-text">I consent to having my information be used by Joe's Fashion Store</p>
                </div>
                <div class="condition2"></div>
                    <input class = "condition-checkbox" type="checkbox" required>
                    <p class="condition-text">Send Email Notifications</p>
                </div>
            <button>Sign up</button>
        </div>
    </div>

</body>
</html>
