    <main>
        <!-- The following div displays the product's location in the website hierarchy -->
        <div id="product-location">
            <p style="margin-top: 10vw;margin-left: 5vw;font-weight: bold;">Home > Shop > Cupcakes > Vanilla Cupcake</p>
        </div>
		<section class="products">
			<div class="product">
                <img id="product-image" src="" alt="Product">
				<div class="product-info">
					<h2 id="product-title"></h2>
                    <div class="ratings">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
					<p id="product-title"></p>
					<div class="quantity">
						<label for="quantity"><em>Qty:</em></label>
						<select id="quantity" name="quantity">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="custom">Custom</option>
						</select>
						<div id="custom-quantity" style="display:none">
							<label for="custom-quantity">Qty:</label>
							<input style="width: 70px;"type="number" id="custom-quantity" name="custom-quantity" min="2" size="4">
						</div>
					</div>
					<a href="../Html/cart.html" class="add-to-cart">Add to Cart</a>
					<div class="subext">
						<h6 id="product-category">Category:<span style="font-weight: 500; margin-left: 5px;">Cupcakes</span></h6> 
						<h6 id="product-tags">Tags:<span style="font-weight: 500; margin-left: 5px;">#vanilla #buttercream</span></h6>
					</div>
				</div>
			</div>
		</section>
		<script>
      // Define a function to show/hide custom quantity input field based on the selected value of the quantity dropdown
			function showCustomQuantity() {
			  var quantityDropdown = document.getElementById("quantity");
			  var customQuantityDiv = document.getElementById("custom-quantity");
			  if (quantityDropdown.value == "custom") {
				customQuantityDiv.style.display = "block";
			  } else {
				customQuantityDiv.style.display = "none";
			  }
			}		  
			var quantityDropdown = document.getElementById("quantity");
			quantityDropdown.addEventListener("change", showCustomQuantity);
		</script>

    <script>
        const params = new URLSearchParams(window.location.search);
const id = params.get('id');
const image = decodeURIComponent(params.get('image'));
const title = decodeURIComponent(params.get('title'));
const price = decodeURIComponent(params.get('price'));

let description, category, tags;

if (id === '1') {
  description = "This soft and comfortable t-shirt features a minimalist design that's perfect for everyday wear. Made from high-quality cotton, it's easy to care for and will keep you looking stylish all year round.";
  category = "Clothing";
  tags = ["t-shirt", "casual", "men's"];
} else if (id === '2') {
  description = "Add a touch of elegance to your wardrobe with this beautiful silk scarf. Featuring a stunning floral print, it's perfect for dressing up any outfit. Made from high-quality silk, it's soft and luxurious to the touch.";
  category = "Accessories";
  tags = ["scarf", "floral", "women's"];
} else if (id === '9') {
  description = "This stylish and elegant watch is perfect for any occasion. Made from high-quality materials, it's durable and built to last. With its sleek design and precise timekeeping, it's sure to become a favorite accessory.";
  category = "Accessories";
  tags = ["watch", "elegant", "unisex"];
} else {
  description = "No description available";
}

// set product details
document.querySelector('#product-image').setAttribute('src', image);
document.querySelector('#product-title').innerHTML = title;
document.querySelector('#product-price').innerHTML = price;
document.querySelector('#product-description').innerHTML = description;
document.querySelector('#product-category').innerHTML = category;
document.querySelector('#product-tags').innerHTML = tags.join(', ');

    </script>
